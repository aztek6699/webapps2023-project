{% extends 'base.html' %}

{% block content %}

<h2>Search User</h2>

{% load crispy_forms_tags %}

<form method="GET">
    <div class="row">
        <div class="form-group col-md-3 mb-0">
            {{ form.email|as_crispy_field }}
        </div>
        <div class="form-group col-md-3 mb-0">
            {{ form.name|as_crispy_field }}
        </div>
        <div class="form-group col-md-3 mb-0">
            <button type="submit" name="search" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

{% endblock content %}
